<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VSWS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url('/assets/background.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency for overlay effect */
        }
        .navbar .logo {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        /* Main Content */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for overlay effect */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Required for the video positioning */
            z-index: 1; /* Ensures content is above the video */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
            .container {
                padding: 20px;
                margin: 30px 10px;
            }
        }

        /* Video Styling */
        .video-container {
            /* position: absolute; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures the video stays in the background */
            pointer-events: none; /* Prevents interaction with the video */
        }

        video.background-video {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="bg">
        <header class="navbar">
            <a href="#" class="logo">VSWS</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        
        <!-- Main Content -->
        <div class="container">
            <h1>Welcome to Very Simple Web Server</h1>
            <p>This is a sample page served by our Very Simple Web Server (VSWS). Explore the navigation links above to learn more about our services.</p>
            <a href="#" class="button">Get Started</a>
        </div>
    
        <!-- Video Background (Placed at the last div) -->
        <div class="video-container">
            <video class="background-video" autoplay loop muted>
                <source src="/assets/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
